    let isUnlockingCached = false

      const { unlock } = event.detail

    })

    const copyEvents = [
      'copy',
      'cut',
      'contextmenu',
      'selectstart',
      'mousedown',
      'mouseup',
      'mousemove',
      'keydown',
      'keypress',
      'keyup',

    }

        capture: true,
      })
    })
